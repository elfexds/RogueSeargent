<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RogueSeargeant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#unity-canvas {
  width: 100%;
  height: 100%;
  display: block;
}

/* LOADING SCREEN */
#loader {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

#bg {
  position: absolute;
  inset: 0;
  background: url("RogueSeargeant.png") center/cover no-repeat;
  filter: blur(10px) brightness(0.5);
}

#content {
  position: relative;
  text-align: center;
  color: white;
}

h1 {
  font-size: 52px;
  margin: 0;
}

p {
  opacity: 0.8;
  margin-bottom: 30px;
}

#bar {
  width: 320px;
  height: 14px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}

#progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00eaff, #00ff99);
  transition: width 0.2s;
}
</style>
</head>

<body>

<div id="loader">
  <div id="bg"></div>
  <div id="content">
    <h1>RogueSeargeant</h1>
    <p>by HOHO GAMES</p>
    <div id="bar"><div id="progress"></div></div>
  </div>
</div>

<canvas id="unity-canvas"></canvas>

<script src="RogueSeargeant.loader.js"></script>
<script>
const progressBar = document.getElementById("progress");

/* ========= CACHE MERGED FILES ========= */
async function mergeAndCache(name, parts) {
  if (localStorage.getItem(name)) return name;

  const buffers = [];
  for (let i = 0; i < parts.length; i++) {
    const res = await fetch(parts[i]);
    buffers.push(await res.arrayBuffer());
    progressBar.style.width = ((i + 1) / parts.length * 40) + "%";
  }

  const blob = new Blob(buffers);
  const url = URL.createObjectURL(blob);
  localStorage.setItem(name, url);
  return url;
}

(async () => {
  const dataUrl = await mergeAndCache("data", [
    "RogueSeargeant.data.part1",
    "RogueSeargeant.data.part2",
    "RogueSeargeant.data.part3",
    "RogueSeargeant.data.part4",
    "RogueSeargeant.data.part5",
    "RogueSeargeant.data.part6"
  ]);

  const wasmUrl = await mergeAndCache("wasm", [
    "RogueSeargeant.wasm.part1",
    "RogueSeargeant.wasm.part2"
  ]);

  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: dataUrl,
    frameworkUrl: "RogueSeargeant.framework.js",
    codeUrl: wasmUrl,
    companyName: "HOHO GAMES",
    productName: "RogueSeargeant",
    productVersion: "1.0"
  }, (progress) => {
    progressBar.style.width = (40 + progress * 60) + "%";
  }).then(() => {
    document.getElementById("loader").style.opacity = "0";
    setTimeout(() => document.getElementById("loader").remove(), 1000);
  });
})();
</script>

</body>
</html>
