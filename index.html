<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RogueSeargeant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* ===== LOADING SCREEN ===== */
#loading-screen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  transition: opacity 1s ease, filter 1s ease;
}

#loading-bg {
  position: absolute;
  inset: 0;
  background: url("RogueSeargeant.png") center/cover no-repeat;
  filter: blur(12px) brightness(0.6);
  animation: fadeIn 1.5s ease forwards;
}

#loading-content {
  position: relative;
  text-align: center;
  color: white;
  z-index: 2;
}

#game-title {
  font-size: 56px;
  font-weight: 800;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

#game-subtitle {
  font-size: 16px;
  opacity: 0.8;
  margin-bottom: 40px;
}

/* ===== LOADING BAR ===== */
#loading-bar {
  width: 360px;
  height: 14px;
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  overflow: hidden;
}

#loading-progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00f0ff, #00ff9c);
  box-shadow: 0 0 15px #00ffd5;
  transition: width 0.2s ease;
}

/* ===== UNITY CANVAS ===== */
#unity-canvas {
  width: 100%;
  height: 100%;
  display: block;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
</style>
</head>

<body>

<div id="loading-screen">
  <div id="loading-bg"></div>
  <div id="loading-content">
    <div id="game-title">RogueSeargeant</div>
    <div id="game-subtitle">by HOHO GAMES</div>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
  </div>
</div>

<canvas id="unity-canvas"></canvas>

<script src="RogueSeargeant.loader.js"></script>
<script>
const progressBar = document.getElementById("loading-progress");

/* ===== MERGE FILE PARTS ===== */
async function mergeParts(parts) {
  const buffers = [];
  for (let i = 0; i < parts.length; i++) {
    const res = await fetch(parts[i]);
    buffers.push(await res.arrayBuffer());
    progressBar.style.width = ((i + 1) / parts.length * 50) + "%";
  }
  return URL.createObjectURL(new Blob(buffers));
}

(async () => {
  const dataUrl = await mergeParts([
    "RogueSeargeant.data.part1",
    "RogueSeargeant.data.part2",
    "RogueSeargeant.data.part3",
    "RogueSeargeant.data.part4",
    "RogueSeargeant.data.part5",
    "RogueSeargeant.data.part6"
  ]);

  const wasmUrl = await mergeParts([
    "RogueSeargeant.wasm.part1",
    "RogueSeargeant.wasm.part2"
  ]);

  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: dataUrl,
    frameworkUrl: "RogueSeargeant.framework.js",
    codeUrl: wasmUrl,
    streamingAssetsUrl: "StreamingAssets",
    companyName: "HOHO GAMES",
    productName: "RogueSeargeant",
    productVersion: "1.0"
  }, (progress) => {
    progressBar.style.width = (50 + progress * 50) + "%";
  }).then(() => {
    const loadingScreen = document.getElementById("loading-screen");
    loadingScreen.style.opacity = "0";
    loadingScreen.style.filter = "blur(20px)";
    setTimeout(() => loadingScreen.remove(), 1200);
  });
})();
</script>

</body>
</html>
